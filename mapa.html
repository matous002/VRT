<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Mapa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<h1>Mapa - trasy</h1>

<div id="map"></div>

<section class="dd align-center">
  <a href="index.html" class="button">Zpět</a>
<section>

<script>
const map = L.map('map').setView([49.8, 15.5], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

// Modrá trasa
L.polyline([
    [48.1351, 11.5820],
    [49.7384, 13.3736],
    [50.0755, 14.4378],
    [49.1951, 16.6068],
    [49.8209, 18.2625]
], { color: 'blue', weight: 5 }).addTo(map);

// Červená trasa
L.polyline([
    [51.0504, 13.7373],
    [50.0755, 14.4378],
    [49.1951, 16.6068],
    [48.7557, 16.8820]
], { color: 'red', weight: 5 }).addTo(map);

// Rozdvojení
L.polyline([[48.7557,16.8820],[48.2082,16.3738]], {color:'red', dashArray:'6,6'}).addTo(map);
L.polyline([[48.7557,16.8820],[48.1486,17.1077]], {color:'red', dashArray:'6,6'}).addTo(map);

// Zastávky
const stops = [
["Mnichov",48.1351,11.5820],
["Plzeň",49.7384,13.3736],
["Praha",50.0755,14.4378],
["Brno",49.1951,16.6068],
["Ostrava",49.8209,18.2625],
["Drážďany",51.0504,13.7373],
["Břeclav",48.7557,16.8820],
["Vídeň",48.2082,16.3738],
["Bratislava",48.1486,17.1077]
];

stops.forEach(s => {
    L.marker([s[1], s[2]]).addTo(map).bindPopup(s[0]);
});
</script>



</body>
</html>
